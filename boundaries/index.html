<!DOCTYPE html>
<html>
  <head>
    <title>Orange County Boundaries Map | City of Garden Grove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script data-main='/maps/js/lh.js' src="/maps/js/require.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function main (Lh) {
        var map = Lh.map('map', {
          //maptiks_id: "boundaries",
          scrollWheelZoom: false,
          minZoom: 11,
          maxZoom: 14
        });

        var basemap = Lh.tileLayer('//ggcity.org/tileserver/styles/standard-no-boundary/{z}/{x}/{y}.png').addTo(map);

        Lh.wms('//ggcity.org/geoserver/gis/wms', 'gis:county.city_boundaries', {
          identify: false
        }).addTo(map);
      }
    </script> 
  </body>
</html>
