<!DOCTYPE html>
<html>
  <head>
    <title>Bike Master Plan Map | City of Garden Grove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script data-main='/maps/js/lh.js' src="/maps/js/require.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function main (Lh) {
        var map = Lh.map('map', {
          maptiks_id: "bike-master-plan",
          maxZoom:17
        });

        var basemap = Lh.tileLayer('//ggcity.org/tileserver/styles/standard/{z}/{x}/{y}.png').addTo(map);

        var wmsSource = '//ggcity.org/geoserver/gis/wms'
        Lh.wms(wmsSource, 'gis:city.bicycle_corridors').addTo(map);
      }
    </script> 
  </body>
</html>
