<!DOCTYPE html>
<html>
  <head>
    <title>City Council Districts Map | City of Garden Grove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script data-main='/maps/js/lh.js' src="/maps/js/require.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function main (Lh) {
        var map = Lh.map('map', {
          maptiks_id: "council-districts",
          maxZoom:16
        });

        var basemap = Lh.mapbox('no-boundary').addTo(map);

        var overlays = Lh.wms('//ggcity.org/geoserver/gis/wms', [
          'gis:city.council_districts', 
          'gis:city.boundary'
        ], { 
          identify: false 
        });
        L.layerGroup(overlays).addTo(map);

        L.control.search({ popupContent: function (data) {
          return '<div style="text-align: center; font-size: 1.1em;">' + data.address + '</div>' +
            '<div class="text-primary" style="font-weight: bold; font-size: 1.8em; text-align: center">' + data.council_member + '</div>' +
            '<div style="font-weight: bold; font-size: 1.3em; text-align: center">District ' + data.council_district + '</div>'
        }}).addTo(map);
      }
    </script> 
  </body>
</html>
