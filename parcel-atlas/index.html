<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Atlas Map | City of Garden Grove</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script data-main='/maps/js/lh.js' src="/maps/js/require.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function main (Lh) {
        var map = Lh.map('map', {
          maptiks_id: "parcel-atlas",
        });

        var basemap = Lh.mapbox('boundary').addTo(map);

        var overlays = Lh.wms('//ggcity.org/geoserver/gis/wms', ['gis:city.parcel_atlas', 'gis:city.address_labels']);

        L.layerGroup(overlays).addTo(map);
        L.control.search().addTo(map);
      }
    </script> 
  </body>
</html>
